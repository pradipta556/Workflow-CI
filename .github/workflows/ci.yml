name: MLflow CI Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        activate-environment: mlflow-env
        environment-file: MLProject/conda.yaml
        auto-activate-base: false

    - name: Verify Python
      run: python --version

    - name: Install MLflow dependencies
      run: pip install mlflow

    - name: Run MLflow Project (Training)
      working-directory: ./MLProject
      run: |
        mlflow run . --env-manager local

    - name: Upload MLflow Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: trained-model-artifacts
        path: MLProject/mlruns

  build-docker:
    runs-on: ubuntu-latest
    needs: train-model

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build Docker Image via MLflow
      working-directory: ./MLProject
      run: |
        mlflow models build-docker -m ./mlruns/0/*/artifacts/model -n pradiptarafa/workflow-ci-model

    - name: Push Docker Image
      run: |
        docker push pradiptarafa/workflow-ci-model:latest
