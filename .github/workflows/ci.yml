name: MLflow CI Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        activate-environment: mlflow-env
        environment-file: MLProject/conda.yaml
        auto-activate-base: false

    - name: Install MLflow
      run: pip install mlflow

    - name: Run MLflow Project (Training)
      working-directory: ./MLProject
      run: |
        mlflow run . --env-manager local

    - name: Upload MLflow Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: trained-model-artifacts
        path: MLProject/mlruns

  build-docker:
    runs-on: ubuntu-latest
    needs: train-model

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Restore MLflow Artifacts
      uses: actions/download-artifact@v4
      with:
        name: trained-model-artifacts
        path: mlruns

    - name: Find latest MLflow model path
      id: find_model
      run: |
        MODEL_PATH=$(find mlruns -type d -path "*/artifacts/model" | head -n 1)
        echo "model_path=$MODEL_PATH" >> $GITHUB_OUTPUT

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build Docker Image via MLflow
      run: |
        mlflow models build-docker \
          -m "${{ steps.find_model.outputs.model_path }}" \
          -n pradiptarafa/workflow-ci:latest

    - name: Push Docker Image
      run: |
        docker push pradiptarafa/workflow-ci:latest
